<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" name="form1">
      <h4>Student Name</h4>
      <div class="container name-group">
        <div>
          <input type="text" /><br />
          <label id="firstNameLabel" for="firstname">First Name</label>
        </div>
        <div>
          <input type="text" /><br />
          <label id="middleNameLabel" for="middlename">Middle Name</label>
        </div>
        <div>
          <input type="text" /><br />
          <label id="lastNameLabel" for="lastname">Last Name</label>
        </div>
      </div>
      <div class="container">
        <div class="date-group">
          <h4>Birth Date</h4>
          <div class="select">
            <select id="month" onChange="updateDays()"></select>
            <br />
            <label id="monthLabel" for="month">Month</label>
          </div>
          <div class="select">
            <select id="day"></select>
            <br />
            <label id="dayLabel" for="day">Day</label>
          </div>
          <div class="select">
            <select id="year" onChange="updateDays()"></select>
            <br />
            <label id="yearLabel" for="year">Year</label>
          </div>
        </div>
        <div class="gender-group">
          <h4 id="genderLabel">Gender</h4>
          <div class="select">
            <select id="gender"></select>
          </div>
        </div>
      </div>
      <div class="form-group margin-bottom-25">
        <h4>Address</h4>
        <input type="text" /><br />
        <label id="streetLabel" for="street">Street Address</label>
      </div>
      <div class="form-group margin-bottom-25">
        <input type="text" /><br />
        <label id="streetLineTwoLabel" for="streetLineTwoLabel"
          >Street Address Line 2</label
        >
      </div>
      <div class="container form-group-into-two-collumn">
        <div class="select">
          <select id="city" onChange="updateStates()"></select>
          <br />
          <label id="cityLabel" for="city">City</label>
        </div>

        <div class="select">
          <select id="state"></select>
          <br />
          <label id="stateAndProvinceLabel" for="state">State / Province</label>
        </div>
      </div>
      <div class="form-group margin-bottom-25">
        <input type="text" /><br />
        <label id="postCodeLabel" for="postcode">Postal / Zip Code</label>
      </div>
      <div class="container form-group-into-two-collumn">
        <div>
          <h4>Student E-mail</h4>
          <input
            type="text"
            placeholder="ex: myname@example.com"
            onChange="validateEmail(value)"
          /><br />
          <label id="exampleEmailLabel" for="example-email"
            >example@example.com</label
          >
        </div>
        <div>
          <h4 id="mobileNumberLabel">Mobile Number</h4>
          <input
            type="text"
            placeholder="(000) 000-0000"
            onChange="validatePhoneNumber(value)"
          />
        </div>
      </div>
      <div class="container form-group-into-two-collumn">
        <div>
          <h4 id="phoneNumberLabel">Phone Number</h4>
          <input
            type="text"
            placeholder="(000) 000-0000"
            name="text1"
            onChange="validatePhoneNumber(value)"
          />
        </div>
        <div>
          <h4 id="workNumberLabel">Work Number</h4>
          <input
            type="text"
            placeholder="(000) 000-0000"
            onChange="validatePhoneNumber(value)"
          />
        </div>
      </div>
      <div class="form-group-into-two-collumn margin-bottom-25">
        <h4 id="companyLabel">Company</h4>
        <input type="text" />
      </div>
      <div class="form-group-into-two-collumn margin-bottom-25">
        <h4 id="coursesLabel">Courses</h4>
        <select id="course"></select>
      </div>
      <div class="form-group margin-bottom-15">
        <h4 id="additionalCommentsLabel">Additional Comments</h4>
        <textarea
          name=""
          id=""
          cols=""
          rows=""
          placeholder="Type here..."
        ></textarea>
      </div>
      <hr />
      <div class="container margin-top-15">
        <div>
          <button>Submit Application</button>
        </div>
        <div>
          <button>Clear Fields</button>
        </div>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
